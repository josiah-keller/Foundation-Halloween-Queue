<div id="display">
    <div id="maze-display">
        <div class="display-title">
            <h1>Foundation Haunted Maze</h1>
            <p class="display-count"><span data-bind="text: mazeQueue().length"></span> groups in queue</p>
        </div>
        <ol class="display-list" data-bind="foreach: mazeQueue">
            <li data-bind="css: { 'pending': pending }">
                <span data-bind="text: $root.nameDisplay(name, pending)"></span>
            </li>
        </ol>
    </div>
    <div id="zombie-display">
        <div class="display-title">
            <p class="display-count"><span data-bind="text: zombieQueue().length"></span> groups in queue</p>
        </div>
        <ol class="display-list" data-bind="foreach: zombieQueue">
            <li data-bind="css: { 'pending': pending }">
                <span data-bind="text: $root.nameDisplay(name, pending)"></span>
            </li>
        </ol>
    </div>
    <div id="display-overflow-mask"></div>
</div>
