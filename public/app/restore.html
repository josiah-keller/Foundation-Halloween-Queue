<div>
    <h2> Restore State </h2>
    <button class="btn btn-primary" data-bind="click: download">Download</button>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2"
            <ul class="list-group" data-bind="foreach: rows">
                <li class="list-group-item">
                    <div class="row">
                        <p class="col-md-1" data-bind="text: $index"></p>
                        <p class="col-md-2" data-bind="text: op"></p>
                        <p class="col-md-2" data-bind="text: $root.currentGroupName(state.currentGroup)"></p>
                        <p class="col-md-2" data-bind="text: $root.nextGroupName(state.nextGroup)"></p>
                        <p class="col-md-2" data-bind="text: 'In Queue: ' + state.queue.length"></p>
                        <p class="col-md-2" data-bind="text: time"></p>
                        <button type="button" class="btn btn-primary" data-toggle="collapse" data-bind="attr: {'data-target': '#'+ $index()}">Details <span class="glyphicon glyphicon-chevron-down"></span></button>
                    </div>
                    <br/>
                    <div class="row collapse" data-bind="attr: {id: $index()}">
                        <p class="col-md-2" data-bind="text: 'Groups completed: ' + state.done.length"></p>
                        <button class="btn btn-success col-md-offset-9" data-bind="click: function(){$root.restore($data, $index())}"><span class="glyphicon glyphicon-ok"></span> Restore</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</div>
